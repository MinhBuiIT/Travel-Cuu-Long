<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../asset/img/favicon-32x32.png" type="image/x-icon">
	<title>Quản trị Vé Du Lịch</title>
	<link rel="stylesheet" href="../asset/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/search.css">
	<link rel="stylesheet" href="./css/tour.css">
</head>

<body>
	<header id="header" class="px-5 py-3 bg-white shadow">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand border-end pe-3" href="#">
					<div>
						<img src="../asset/img/logo.png.webp" alt="Logo" width="200">
					</div>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse ps-5" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item px-3">
							<a class="nav-link fs-5 text-hover" aria-current="page" href="admin_book.html">Duyệt Đơn
								Hàng</a>
						</li>
						<li class="nav-item px-3">
							<a class="nav-link fs-5  active" href="admin_ticket.html">Quản trị vé du lịch</a>
						</li>
					</ul>
					<div class=" d-flex lg:justify-content-end align-items-center">
						<div class="d-flex justify-content-end nav-right">
							<a href="login.html" class="nav-link fs-5 pe-3 text-hover ">Đăng nhập</a>
							<a href="register.html" class="nav-link fs-5 text-hover">Đăng ký</a>
						</div>
						<button class="btn btn-outline-success ms-3 search" type="submit">Search</button>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<section class="container-fluid px-4 mt-3">
			<form action="#" id="admin-ticket" class="row">
				<div class="form-group mt-2 col-md-4 col-2">
					<label for="tourName">Tour Name:</label>
					<input class="w-100 p-2" type="text" id="tourName" name="tourName" placeholder="Nhập tour mới vào"
						required>
				</div>
				<div class="form-group mt-2 col-md-4 col-2">
					<label for="tourImg">Tour Img:</label>
					<input class="w-100 p-2" type="text" id="tourImg" name="tourImg"
						placeholder="Nhập link hình ảnh mới vào" required>
				</div>
				<div class="form-group mt-2 col-md-4 col-2">
					<label for="tourType">Tour Type:</label>
					<input class="w-100 p-2" type="text" id="tourType" name="tourType" placeholder="Nhập loại tour"
						required>
				</div>
				<div class="form-group mt-2 col-md-4 col-2">
					<label for="tourPrice">Tour Price:</label>
					<input class="w-100 p-2" type="text" id="tourPrice" name="tourPrice" placeholder="Nhập giá tour"
						min="0" required pattern="^[0-9]{6,}$">
				</div>
				<div class="form-group mt-2 col-md-4 col-2">
					<label for="tourDate">Tour Date:</label>
					<input class="w-100 p-2" type="date" id="tourDate" name="tourDate" placeholder="Chọn ngày khởi hành"
						required>
				</div>
				<div class="form-group mt-2 col-md-4 col-2">
					<label for="tourStar">Tour Star:</label>
					<input class="w-100 p-2" type="number" id="tourStar" name="tourStar" min="1" max="5" step="0.5"
						required>
				</div>
				<div class="mt-3">
					<button class="btn btn-success" type="submit">Thêm</button>
					<a class="btn btn-danger" onclick="cancleTourForm()">Hủy</a>
				</div>
			</form>
		</section>
		<section class="container-fluid px-md-3 px-2 mt-4">
			<h2 class="text-uppercase text-center fw-normal">Danh sách các tour</h2>
			<div class="row mt-3 tour-list">

			</div>
		</section>
	</main>
	<div id="modal-search" class="modal-search">
		<form action="#" class="modal-search__form" onsubmit="submitSearch(event,renderTours)">
			<input type="text" placeholder="Search" class="modal-search__input" name="search">
			<button type="submit">Search</button>
		</form>
	</div>
	<script src="../asset/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/admin.js"></script>
	<script src="./js/admin_ticket.js"></script>
	<script src="./js/search.js"></script>
</body>

</html>
