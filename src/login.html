        </div>
        <div class="mt-3 text-center">
          <input type="checkbox" id="adminConfirm"> Đăng nhập với vai trò admin
        </div>
        <div class="mt-3 text-center">
          <button class="btn btn-success" type="submit">Đăng Nhập</button>
